        function getRadioVal(form, name) {
            var val;
            // get list of radio buttons with specified name
            var radios = form.elements[name];

            // loop through list of radio buttons
            for (var i = 0, len = radios.length; i < len; i++) {
                if (radios[i].checked) { // radio checked?
                    val = radios[i].value; // if so, hold its value in val
                    break; // and break out of for loop
                }
            }
            return val; // return value of checked radio or undefined if none checked
        }

        function onSubmit() {
            const value = getRadioVal(document.getElementById("form"), "candidate");
            alert(`You successfully voted for: ${value}`);
        }

<body>
    <form id="form" onsubmit="onSubmit()">
        <p id="form-prompt">Who would you like to vote for?</p>
        <input type="radio" id="Candidate1" name="candidate" value="Rajiv Shah">
        <label for="Candidate1">Rajiv Shah</label><br>
        <input type="radio" id="Candidate2" name="candidate" value="Chris Munson">
        <label for="Candidate2">Chris Munson</label><br>
        <input type="radio" id="Candidate3" name="candidate" value="Billy Lindoerfer">
        <label for="Candidate3">Billy Lindoerfer</label>

        <div><button type="submit">Vote</button></div>
    </form>
